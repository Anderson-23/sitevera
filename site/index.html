<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Site chinelo</title>
</head>
<body>
    <header>
        <div class="faixa"></div>

        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUTOS</a></li>
                <li><a href="#">CONTATOS</a></li>

            </ul>
        </div>

        <div class="logo">
            <div class="divflores">
                <img class="flores" src="imagens/linha_flores.webp" alt="">
            </div>
            <div class="divflores flores2">
                <img class="flores" src="imagens/linha_flores.webp" alt="">
            </div>
            
            <div class="imagem">
            
                <div class="divchinelos homemaranha"><img class="chinelos" src="imagens/homemaranha.jpeg" alt=""></div>
                <div class="divchinelos ben10"><img class="chinelos" src="imagens/ben10.jpeg" alt=""></div>
                <div class="divchinelos batmam"><img class="chinelos" src="imagens/batma.jpeg" alt=""></div>
            </div>
        </div>
      
        <div class="contatos">
            <div class="carrinho">
                <a class="carrinholink" href="#">
                    <img class="carrinhoimg" src="imagens/carrinho.png" alt="">
                </a>
            </div>
            <div class="whatsapp">
                <a class="whatsapplink" href="#">
                    <img class="whatsappimg" src="imagens/whatsapp.png" alt="">
                </a>
            </div>
            <div class="facebook">
                <a class="facebooklink" href="#">
                    <img class="facebookimg" src="imagens/facebook.webp" alt="">
                </a>
            </div>
        </div>

        <div class="pesquisar">

            <input class="input" type="text" name="" id="">
            <div class="divlupa"><label class="lupa"></label></div>

        </div>



    </header>
    <main></main>
    <footer></footer>
</body>
</html>
